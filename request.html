<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <div class="container-gerdany py-2 nav-gerdany-fixed-top">

    </div>  
        <div class="container-gerdany content-gerdany-w-top">
            <div class="d-flex justify-content-center m-auto " style="min-height: 100vh;">
                <div class="m-auto text-center" style="max-width: 100%; min-height: 100vh;" style="position: relative;">
                    <div class="m-auto px-0" style="min-height: 92vh;padding-bottom: 8vh;padding-top: 60px;">
                        
                        <div class="col-12 px-0">
                            <img src="images/restaurant.png" style="width: 100%;border-top-right-radius: 6px;border-top-left-radius: 6px">

                        <div class="col-12 pt-5 mt-5" style="max-width: 100%;width: 400px;margin: auto;">

                                <div style="width: 80px;">

                                </div>
                                <div class="col px-0">

                            </div>

                                    <h6 class="mb-0 mb-2 ">محتوى الطلب</h6>
                                    <textarea name="" class="cust-input mt-0 mb-3" style="border:2px solid #eee;min-height: 200px"></textarea>

                            </div> 
                            <br> 
                        </div>
                    </div>
                   
                </div>

        <div class=" text-center  border-top mx-auto justify-content-center d-flex container-gerdany content-gerdany-w-top-bottom">
          <div class="m-auto" >
                <button class="btn btn-warning py-2 px-4 main-bg-color main-bg-color-hover mt-0 " style="background:var(--secondary-color);border-radius: 60px;width: 200px;border-color:var(--secondary-color) ">ارسال الطلب</button>
            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
