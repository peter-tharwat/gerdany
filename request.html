<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://nafezly.com/css/fontawsome.min.css">
    <title>Request !</title>
</head>

<body>
    <div class="col-12 px-0">
        <div class="container">
            <div class="d-flex justify-content-center m-auto" style="min-height: 100vh;width: 600px;max-width: 100%;">
                <div class="m-auto text-center" style="width: 700px;max-width: 100%; ">
                    <div class="m-auto px-0" style="min-height: 92vh">
                        <div class="col-12 py-3" style="background: #fff;position: relative;">
                            <span style="position: absolute;left: 0px;top: 16px;padding: 5px;cursor: pointer;" class="main-bg-color-hover px-2 rounded">
                                <span class="ml-2" style="position: relative;top: -3px">للخلف</span>
                                <span class="fal fa-arrow-left font-3 mt-1"></span>
                            </span>
                            <div class=" text-center font-sm-3 font-2 pt-1">
                                مطعم الشام
                            </div>
                        </div>
                        <div class="col-12 px-0">
                            <img src="images/restaurant.png" style="width: 100%;border-top-right-radius: 6px;border-top-left-radius: 6px">
                        </div>
                        <div class="col-12 pt-5 mt-5" style="max-width: 100%;width: 400px;margin: auto;">
                            <div class="px-0 row" style="position: relative;width: inherit;max-width: inherit;">
                                <div style="width: 80px;">
                                    <h6 class="mb-0 pt-3 mt-0">اسم المتجر</h6>
                                </div>
                                <div class="col px-0">
                                    <input type="text" name="" class="cust-input mt-1 mb-3">
                                </div>
                            </div>
                            <div class="col-12 px-0 mt-4" style="max-width: 100%;width: 400px;margin: auto;">
                                <div class="px-0" style="position: relative;width: inherit;max-width: inherit;">
                                    <h6 class="mb-0 mb-2 ">محتوى الطلب</h6>
                                    <textarea name="" class="cust-input mt-0 mb-3" style="border:2px solid #eee;min-height: 200px"></textarea>
                                </div>
                            </div> 
                            <br> 
                        </div>
                    </div>
                    <div style="min-height: 8vh; " class="col-12 text-center justify-content-center d-flex border-top">
                      <div class="m-auto" >
                            <button class="btn btn-warning py-2 px-4 main-bg-color main-bg-color-hover mt-2 " style="background:var(--secondary-color);border-radius: 60px;width: 200px;border-color:var(--secondary-color) ">ارسال الطلب</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
        </script>
</body>

</html>
