<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/main.css" >
    <link rel="stylesheet" href="https://nafezly.com/css/fontawsome.min.css">
    <title>Login !</title>
  </head>
  <body >
   	<div class="col-12 px-0">
   		<div class="container" >
   			<div class="d-flex justify-content-center py-5" style="min-height: 100vh">
   				<div class="m-auto text-center" style="width: 400px;max-width: 100%">
   					<img src="images/logo.svg" class="d-inline-block" style="width: 140px;max-width: 100%">
   					<br class="mt-2">
            <input type="" name="" class="cust-input mt-4 mb-3" placeholder="الاسم الثلاثي">
   					<input type="" name="" class="cust-input mt-4 mb-3" placeholder="رقم الهاتف">
            <select class="cust-input mt-4 mb-3"  style="color: #777">
              <option>المدينة</option>
            </select> 
            <select class="cust-input mt-4 mb-3"  style="color: #777">
              <option>المديرية</option>
            </select> 


            <div class="px-0" style="position: relative;width: inherit;max-width: inherit;">
              <span class="fal fa-eye hide-password" style="position: absolute;left: 6px;top:14px;cursor: pointer; " data-for="login-password"></span>
              <input type="password" name="" class="cust-input mt-4 mb-3" placeholder="كلمة المرور" id="login-password">
            </div> 

   					<div class="px-0" style="position: relative;width: inherit;max-width: inherit;">
   						<span class="fal fa-eye hide-password" style="position: absolute;left: 6px;top:14px;cursor: pointer; " data-for="login-password2"></span>
   						<input type="password" name="" class="cust-input mt-4 mb-3" placeholder="تأكيد كلمة المرور" id="login-password2">
   					</div>  
   					<br>
   					<button class="btn btn-secondary py-2 px-4 secondary-bg-color-hover mt-2 " style="background:var(--secondary-color);border-radius: 60px;width: 200px;border-color:var(--secondary-color) ">التسجيل</button>
   				</div>
   			</div>
   		</div>
   	</div> 
    <script src="js/jquery.min.js" ></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
