<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://nafezly.com/css/fontawsome.min.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <title>Request !</title>
</head>

<body>
    <div class="container-gerdany py-2 nav-gerdany-fixed-top">
        <div class=" text-center font-sm-3 font-2 pt-2 row">
            <div class="col-6 px-0 border-left text-center" style="font-weight: bold">
                داحل المدينة
            </div>
            <div class="col-6 px-0 text-center">
                خارج المدينة
            </div>
        </div>
    </div>
    <div class="container-gerdany content-gerdany-w-top">
        <div class="d-flex justify-content-center m-auto " style="min-height: 100vh;">
            <div class="mx-auto text-center" style="max-width: 100%; width: 100%">
                <div class="m-auto px-0" style="overflow: auto;">
                    <div class="col-12 " style="max-width: 100%;width: 400px;margin: auto;">
                        <div class="col-12 px-0 mt-4" style="max-width: 100%;width: 400px;margin: auto;height: 1600px">
                            <input type="" name="" class="cust-input mt-4 mb-3" placeholder="عدن">
                            <input type="" name="" class="cust-input mt-4 mb-3" placeholder="المدينة">
                            <div class="px-0" style="position: relative;width: inherit;max-width: inherit;">
                                <h6 class="mb-0 mb-2 pt-3 " style="color: #777">تحديد مكان الوصول</h6>
                                <div id="map" class="main-bg-color" style="height: 150px"></div>
                            </div>
                            <input type="" name="" class="cust-input mt-4 mb-3" placeholder="اعلى سعر تقدر تدفعه">
                            <div class="col-12 py-4 text-center">
                                <span class="d-inline-block main-bg-color px-5 py-2" style="border-radius: 60px;">ارسال الطلب</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" text-center  border-top mx-auto justify-content-center d-flex container-gerdany content-gerdany-w-top-bottom">
        <div class="col-12 px-0 justify-content-center">
            <div class="col-10 justify-content-center row m-auto py-2">
                <div class="col text-center px-2 mt-1">
                    <span class="fal fa-car text-center  d-block font-5 main-color">
                    </span>
                    <div class="font-small text-center mt-1 main-color">مشوار</div>
                </div>
                <div class="col text-center px-2 mt-1">
                    <span class="fal fa-shopping-cart text-center  d-block font-5 ">
                    </span>
                    <div class="font-small text-center mt-1">متاجر</div>
                </div>
                <div class="col text-center px-2 mt-1">
                    <span class="fad fa-gift text-center  d-block font-5  ">
                    </span>
                    <div class="font-small text-center mt-1 ">طلبات</div>
                </div>
                <div class="col text-center px-2 mt-1">
                    <span class="fal fa-bell text-center  d-block font-5">
                    </span>
                    <div class="font-small text-center mt-1">تنبيقات</div>
                </div>
                <div class="col text-center px-2 mt-1">
                    <span class="fal fa-user text-center  d-block font-5">
                    </span>
                    <div class="font-small text-center mt-1">حسابي</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
